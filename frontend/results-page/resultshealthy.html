<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultshealthy.css">
    <title>Results - Heart in the Game</title>
</head>

<body>
    <div class="container">
        <div class="results-box">
            <h2>Results</h2>
            <p class="result-status">Based on your results, you are <span class="healthy">HEALTHY</span></p>
            <img src="image1.jpeg" alt="Heart in the Game" class="logo">
            <p class="suggestion">We suggest you take an <strong>EKG</strong> test based on your results</p>
            <p class="volunteer-link"><a href="#" class="volunteer-button">Click here to volunteer and help others get tested <br> and see if they have a healthy heart</a></p>
        </div>
    </div>
</body>

</html>
