<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart in the Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Heart in the Game" class="logo">
        </header>

        <div class="content">
            <div class="login-section">
                <h2>Login</h2>
                <form>
                    <label for="email">enter email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="login-button">Log in</button>
                    <div class="or-divider">OR</div>
                    <button type="button" class="create-button">Create Account</button>
                </form>
            </div>

            <div class="mission-section">
                <h2>Mission Statement</h2>
                <p>One in 300 youth has an undetected heart condition that puts them at risk for SCA. By providing screenings, we aim to improve survival from sudden cardiac arrest by educating the community on the importance and simplicity of bystander CPR.</p>
                <div class="icon">
                    <span>&#10084;</span> <span>&#128176;</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
