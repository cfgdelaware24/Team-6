<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Information Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #dcdcdc;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #007BFF;
            font-weight: 500;
        }

        p {
            margin-bottom: 8px;
            color: #555;
        }

        .edit {
            float: right;
            font-size: 0.9em;
            color: #007BFF;
            cursor: pointer;
            font-weight: 500;
        }

        .edit:hover {
            text-decoration: underline;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .result-box {
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 8px;
        }

        .status {
            font-weight: 700;
            color: #28a745;
        }

        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Information</h1>
        <div class="info-grid">
            <div class="box personal-info">
                <h2>Personal Information</h2>
                <p>Name: John Doe <span class="edit">Edit</span></p>
                <p>Email: address@gmail.com</p>
                <p>Phone Number: 000-000-0000</p>
                <p>Address: 12345 Rock Street, MD, 20850</p>
            </div>
            <div class="box volunteer-info">
                <h2>Volunteer Info</h2>
                <p>Volunteer ID: 111-1111-1111</p>
                <p>Last Event Attended: N/A</p>
                <p>Upcoming Event: INSERT LINK TO EVENT DESCRIP</p>
            </div>
        </div>
    </div>
</body>
</html>
